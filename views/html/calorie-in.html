<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Logger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Main Code starts Here-->
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="conatiner">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="select_date">Select Date</label>
                    </div>
                    <div class="col-xs-4">
                        <input  class="form-control" type="date" id="my_date" name="my_date">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="food_item">Enter Food Item</label>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" placeholder="Enter Food Item" 
                        class="form-control"
                        name="food_item"
                        id="food_item">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="serving_size">Select Serving Size(In Grams)</label>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control" name="serving_size" id="serving_size">
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-2">
                        <button class="btn btn-success">ADD</button>
                    </div>
                    <div class="col-xs-3"></div>
                </div>

                <br>
                <br>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="calories_burned">
                            Calories Consumed
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control"

                        >
                    </div>
                </div>
            </div>
        </div> 
        <div class="col-xs-2"></div>
    </div>
    <!--Main Code Ends Here-->
    
</body>
</html>
